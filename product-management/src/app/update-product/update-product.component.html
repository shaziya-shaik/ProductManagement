<div class="container mt-4">
    <h3>Update Product</h3>
  
    <form (ngSubmit)="updateProduct()" class="mb-4">
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="product.name"
          name="name"
          placeholder="Name"
          required
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="product.type"
          name="type"
          placeholder="Type"
          required
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="product.place"
          name="place"
          placeholder="Place"
          required
        />
      </div>
      <div class="form-group">
        <input
          type="number"
          class="form-control"
          [(ngModel)]="product.warranty"
          name="warranty"
          placeholder="Warranty"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Update Product</button>
    </form>
  
    <!-- Display success or error messages -->
    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
  </div>
